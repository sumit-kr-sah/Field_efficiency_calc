<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivator Efficiency Calculator</title>
    <link rel="stylesheet" href="/static/page4.css">
</head>
<body>
    <div class="container">
        <h1>Cultivator Efficiency Calculator</h1>
        <form method="POST" action="/cultivator">
            <a href="{{ url_for('cultivator') }}">Go to Cultivator Calculator</a>
            <div class="input-field">
                <label for="num_of_tines">Number of Tines:</label>
                <input type="number" id="num_of_tines" name="num_of_tines" required>
            </div>
            <div class="input-field">
                <label for="tine_spacing">Tine Spacing (meters):</label>
                <input type="number" step="0.01" id="tine_spacing" name="tine_spacing" required>
            </div>
            <div class="input-field">
                <label for="speed">Speed of Cultivator (km/h):</label>
                <input type="number" step="0.01" id="speed" name="speed" required>
            </div>
            <div class="input-field">
                <label for="area_covered">Area Covered (hectares):</label>
                <input type="number" step="0.01" id="area_covered" name="area_covered" required>
            </div>
            <div class="input-field">
                <label for="time_spent">Time Spent (hours):</label>
                <input type="number" step="0.01" id="time_spent" name="time_spent" required>
            </div>
            <div class="input-field">
                <label for="time_loss_percent">Time Loss Percentage:</label>
                <input type="number" step="0.01" id="time_loss_percent" name="time_loss_percent" required>
            </div>
            <div class="submit-button">
                <input type="submit" value="Calculate">
            </div>
        </form>

        {% if results %}
        <div class="result">
            <h2>Results</h2>
            <p><strong>Theoretical Field Capacity (TFC):</strong> {{ results.tfc }} hectares/hour</p>
            <p><strong>Effective Field Capacity (EFC):</strong> {{ results.efc }} hectares/hour</p>
            <p><strong>Field Efficiency:</strong> {{ results.efficiency }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
